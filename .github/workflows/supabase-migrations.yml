name: Apply Supabase Migrations

on:
  # Disabled auto-run until SUPABASE_ACCESS_TOKEN is fixed
  # push:
  #   branches:
  #     - main
  #   paths:
  #     - 'supabase/migrations/**'
  #     - 'supabase/config.toml'
  workflow_dispatch:

jobs:
  apply-migrations:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link to Supabase project
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
        run: |
          supabase link --project-ref bzogqqkptnbtnmpzvdca

      - name: Apply pending migrations
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
        run: |
          supabase db push

      - name: Notify on success
        if: success()
        run: |
          echo "✅ Migrations applied successfully to Supabase project bzogqqkptnbtnmpzvdca"

      - name: Notify on failure
        if: failure()
        run: |
          echo "❌ Migration failed. Check logs above for details."
          exit 1
